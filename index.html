<!DOCTYPE html>
<html>
  <head>
    <title>My AI Builder</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-size: 1rem;
        margin-top: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-top: 1rem;
        cursor: pointer;
      }
      #output {
        margin-top: 2rem;
        white-space: pre-wrap;
        background: #fff;
        padding: 1rem;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Ask the AI to Build Something</h1>
    <textarea id="prompt" placeholder="e.g. Build a calculator app..."></textarea>
    <br />
    <button onclick="handleSubmit()">Submit</button>

    <div id="output"></div>

    <script>
      async function handleSubmit() {
        const prompt = document.getElementById('prompt').value;
        const output = document.getElementById('output');
        output.textContent = "⏳ Thinking...";

        // Dummy response for now — we'll connect AI next
        setTimeout(() => {
          output.textContent = `Pretend AI says: "Here’s code to build '${prompt}'..."`;
        }, 1000);
      }
    </script>
  </body>
</html>
